query FetchJobsBySectors(
  $SectorID: String!
  $types: [job_type!]
  $limit: Int
  $offset: Int
) {
  basic_sectors(where: { id: { _eq: $SectorID } }) {
    name
    description
    sub_sectors(limit: 1, offset: 0) {
      id
      name
      jobs(limit: $limit, offset: $offset, where: { type: { _in: $types } }) {
        id
        expired
        deadline
        total_web_view_count
        telegram_view_count
        summary
        total_view_count
        max_years_of_experience
        years_of_experience
        type
        position {
          name
          sub_sectors_positions_aggregate {
            aggregate {
              count
            }
          }
        }
        job_cities {
          city {
            name
          }
        }
        entity {
          logo
          name
        }
      }
      jobs_aggregate(where: { type: { _in: $types } }) {
        aggregate {
          count
        }
      }
    }
  }
}
